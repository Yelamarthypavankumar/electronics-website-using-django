{% extends 'base.html' %}
{% block content %}
<h2>Checkout</h2>
<form method="post">
    {% csrf_token %}
    <label for="address">Shipping Address:</label>
    <textarea name="address" id="address" required></textarea>
    <p>Total: {{ total }}</p>
    <button type="submit">Place Order</button>
</form>
{% endblock %}
