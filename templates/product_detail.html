{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>{{ product.name }}</h1>

<p>{{ product.description }}</p>
<p><strong>Price:</strong> ${{ product.price }}</p>

{% if product.image %}
  <img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endif %}

<p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
