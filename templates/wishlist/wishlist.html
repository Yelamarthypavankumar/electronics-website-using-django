{% extends 'base.html' %}
{% block content %}
<h2>Your Wishlist</h2>
<ul>
    {% for product in wishlist.products.all %}
        <li>{{ product.name }} <a href="{% url 'wishlist:remove_from_wishlist' product.id %}">Remove</a></li>
    {% empty %}
        <li>Your wishlist is empty.</li>
    {% endfor %}
</ul>
{% endblock %}
