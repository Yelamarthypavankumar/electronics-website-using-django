{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<p>Or sign up with:</p>
<a href="{% provider_login_url 'google' %}">Google</a> |
<a href="{% provider_login_url 'facebook' %}">Facebook</a>
<p>Already have an account? <a href="/accounts/login/">Login</a></p>
{% endblock %}
